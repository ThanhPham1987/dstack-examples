workflows:
  - name: gradio-dolly-a100-i
    provider: bash
    ports:
      - 3000
    commands:
      - pip install -r dolly/requirements.txt
      - python dolly/chat.py
    cache:
      - ~/.cache/pip
      - ./models
    resources:
      gpu:
        name: A100
      memory: 60GB
      interruptible: true

  - name: code-dolly-a100-i
    provider: code
    ports:
      - 3000
    setup:
      - pip install -r dolly/requirements.txt
    cache:
      - ~/.cache/pip
      - ./models
    resources:
      gpu:
        name: A100
      memory: 60GB
      interruptible: true